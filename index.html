<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScrollView</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      padding: 0 20px;
    }
  </style>
</head>
<body>
<h1>Scroll View</h1>
<div>
  <h2>Should have horizontal and vertical scroll bars</h2>
  <div class="view" id="container"></div>
</div>
<div>
  <h2>Only have vertical scroll bar</h2>
  <div class="view" id="ver"></div>
</div>
<div>
  <h2>Only have horizontal scroll bar</h2>
  <div class="view" id="hor"></div>
</div>
<div>
  <h2>Shouldn't have any scroll bar</h2>
  <div class="view" id="noBar"></div>
</div>
<script src="react.js"></script>
<script src="react-dom.js"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
